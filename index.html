<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Card Project</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>User Information</h2>
    <form id="userForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br>

      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="phone" required><br>

      <label for="village">Village:</label>
      <input type="text" id="village" name="village" required><br>

      <label for="city">City:</label>
      <input type="text" id="city" name="city" required><br>

      <button type="submit">Submit</button>
    </form>
    <div id="userCard" class="card">
      <p><strong>Name:</strong> <span id="userName"></span></p>
      <p><strong>Phone Number:</strong> <span id="userPhone"></span></p>
      <p><strong>Village:</strong> <span id="userVillage"></span></p>
      <p><strong>City:</strong> <span id="userCity"></span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
